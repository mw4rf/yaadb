<tr class="line #{if article.cited}cited#{/if}">
	<td>#{if article.cited}
			<img action="cite" article="${article.id}" src="/public/images/cited_true.png" />
		#{/if}#{else}
			<img action="cite" article="${article.id}" src="/public/images/cited_false.png" />
		#{/else}
	<td><a href="${article.link}" target="_blank">${article.title}</a></td>
	<td>${article.source}</td>
	<td>${article.publishedAt.format()}</td>
	<td>#{a @Articles.mobilized(article.id)}Mobilized Version#{/a}
</tr>
